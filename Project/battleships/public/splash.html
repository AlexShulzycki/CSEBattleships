<!doctype html>
<html>
    <head>
        <title>Battleship - Online Game</title>
        <link href="/stylesheets/reset.css" rel="stylesheet" type="text/css">
        <link href="/stylesheets/style_splash.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cinzel|
        Major+Mono+Display|Permanent+Marker|Righteous|Warnes" rel="stylesheet">
        <script> ws = new WebSocket("ws://localhost:3000"); ws.onmessage = function(event){document.getElementById("playNum").innerHTML = event.data};ws.onopen = function(event){ws.send("4")}</script>
    </head>

    <body>
        <header>
            <h1>
                Battleship
            </h1>
        </header>

        <main>
            <p>
                A two-player naval combat game. Can you guess where the enemy ships are?
            </p>

            <form action="/game" method="get">
                <button type="submit">Start!</button>
            </form>

            <img src="images/Battleship.png" alt="Animation of a battleship">
        </main>

        <footer>
            <p>
                <b>Players online:</b> <span id="playNum"></span>
            </p>
        </footer>
    </body>
</html>
